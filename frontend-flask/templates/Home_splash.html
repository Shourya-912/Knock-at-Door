<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Splash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgb(15, 158, 56); /* Same as 15/255,158/255,56/255 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }
 
    .circle {
      width: 132px;
      height: 132px;
      background-color: white;
      border-radius: 50%;
      position: absolute;
      top: 254px;
      left: 110px;
      z-index: 0;
    }
 
    .logo {
      width: 22px;
      height: 22px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -45%);
      z-index: 1;
    }
 
    .title {
      font-size: 35px;
      text-align: center;
      margin-top: auto;
      margin-bottom: 50px;
    }
 
    .subtitle {
      font-size: 13px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- White circle behind -->
  <div class="circle"></div>
 
  <!-- Logo Image -->
  <img src="images/knock1.png" alt="Logo" class="logo">
 
  <!-- Texts -->
  <div class="title">KNOCK</div>
  <div class="subtitle">@Door</div>
</body>
</html>
