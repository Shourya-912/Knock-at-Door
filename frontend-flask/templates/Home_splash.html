<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Splash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f6fff0; /* Same as 15/255,158/255,56/255 */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      /* color: white; */
    }

    .logo {
      width: 200px;
      height: 200px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -45%);
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 1;
    }

    .logo.visible{
      opacity: 1;
    }
 
    .title {
      font-size: 35px;
      text-align: center;
      margin-top: auto;
      margin-bottom: 50px;
    }
 
    .subtitle {
      font-size: 13px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div>
  <!-- Logo Image -->
  <img src="C:\Users\SHCHOURA\Desktop\knock-at-Door\frontend-flask\images\2.png" alt="Logo" class="logo">
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.logo').classList.add('visible');
    });
  </script> 
</div> 
</body>
</html>
