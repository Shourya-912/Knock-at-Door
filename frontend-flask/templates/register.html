<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Font Awesome CDN for chevron icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6fff0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container {
      width: 100%;
      max-width: 370px;
      background: #e0f8d0;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.269);
      padding: 32px 22px 18px 22px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .back-btn {
      position: absolute;
      left: 18px;
      top: 18px;
      display: flex;
      align-items: center;
      background: none;
      border: none;
      cursor: pointer;
      color: #238915;
      font-size: 6px;
      text-decoration: none;
      outline: none;
    }
    .back-btn-icon {
      font-size: 15px;
      margin-right: 2px;
      vertical-align: middle;
    }

    .register-img {
      width: 320px;
      margin-bottom: 6px;
      display: block;
    }

    .register-title {
      font-size: 20px;
      color: #238915;
      margin-top: 10px;
      margin-bottom: 18px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.1em;
    }
    .btn {
      width: 66%;
      padding: 12px 0;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      /* border: none; */
      border: 1.2px solid #008000;
      background: #0e5704;
      color:#fff;
      cursor: pointer;
      margin: 18px 0 8px 0;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #97e463;
      color: #0e5704;
    }
    @media (max-width: 500px) {
      .register-container {
        max-width: 98vw;
        padding: 18px 4vw;
      }
      .register-img {
        max-width: 95vw;
      }
      .btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <a href="/" class="back-btn">
      <i class="fa-solid fa-chevron-left back-btn-icon"></i>
    </a>
    <img src="C:\Users\SHCHOURA\Desktop\knock-at-Door\frontend-flask\images\register.png" alt="Register" class="register-img">
    <div class="register-title">Hey!! <br> Register yourself here</div>
    <button class="btn" onclick="window.location.href='/reg_cust'">As Customer</button>
    <button class="btn" onclick="window.location.href='/reg_user'">As Vendor</button>
  </div>
</body>
</html>
