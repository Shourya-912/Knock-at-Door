<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Transition</title>
 
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 
  <!-- CSS from static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/splash.css') }}">
</head>
 
<body>
 
  <!-- Splash Screen -->
  <div class="splash visible">
    <div class="bg-shape bg-shape1"></div>
    <div class="bg-shape bg-shape2"></div>
    <div class="bg-shape bg-shape3"></div>
    <div class="bg-cube"></div>
 
    <img src="{{ url_for('static', filename='images/2.png') }}" alt="Logo" class="splash-logo">
  </div>
 
  <!-- Home Page -->
  <div class="home">
    <div class="bg-shape bg-shape1"></div>
    <div class="bg-shape bg-shape2"></div>
    <div class="bg-shape bg-shape3"></div>
    <div class="bg-cube"></div>
 
    <div class="container">
      <img src="{{ url_for('static', filename='images/1.png') }}" alt="Main" class="main-img">
 
      <div class="title"><b>&nbsp; &nbsp;Hello !!</b></div>
 
      <div class="subtitle">
        Best and virtual place for vendors/garbage<br>vehicles and customers to communicate
      </div>
 
      <button class="btn btn-login" onclick="window.location.href='{{ url_for('login') }}'">
    <i class="fa-solid fa-user"></i> LOGIN
</button>

<button class="btn btn-register" onclick="window.location.href='{{ url_for('register') }}'">
    <i class="fa-solid fa-user-plus"></i> REGISTER
</button>
    </div>
  </div>
 
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const splash = document.querySelector('.splash');
      const home = document.querySelector('.home');
 
      // Animate splash logo in
      setTimeout(() => splash.classList.add('visible'), 100);
 
      // Splash animation duration (4s) + 1s pause = 5s
      setTimeout(() => {
        splash.classList.add('fade-out');
        home.classList.add('show');
      }, 5000);
    });
  </script>
</body>
</html>
