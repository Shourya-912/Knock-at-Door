<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register as Customer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f6fff0;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .topbar {
      width: 100vw;
      max-width: 500px;
      background:  #e0f8d0;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.269);
      padding: 18px 0 10px 0;
      display: flex;
      align-items: center;
      position: sticky;
      /* margin-bottom: 0; */
      margin-top:18%;
    }
    .topbar .back-btn {
      margin-left: 18px;
      color: #238915;
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .topbar-title {
      flex: 1;
      font-size: 20px;
      color: #238915;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.05em;
      margin-right: 40px;
    }
    .form-container {
      width: 100vw;
      max-width: 500px;
      background: #e0f8d0;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.269);
      padding: 18px 18px 18px 18px;
      margin: 0 auto;
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
      max-height: 90vh;
    }
    .form-title {
      font-size: 22px;
      color: #238915;
      text-align: center;
      margin-bottom: 18px;
      margin-top: 10px;
      font-weight: bold;
      letter-spacing: 0.1em;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
      width: 100%;
    }
    .input-icon {
      font-size: 22px;
      color: #238915;
      min-width: 28px;
      text-align: center;
      opacity: 0.8;
    }
    .form-input {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-bottom: 1.5px solid #238915;
      background: #fff;
      font-size: 16px;
      color: #222;
      outline: none;
      border-radius: 6px 6px 0 0;
      transition: border 0.2s;
    }
    .form-input:focus {
      border-bottom: 2px solid #0e5704;
    }
    .submit-btn {
      width: 60%;
      padding: 12px 0;
      border-radius: 5px;
      font-size: 17px;
      font-weight: bold;
      border: none;
      background: #0e5704;
      color: #fff;
      cursor: pointer;
      margin: 22px auto 8px auto;
      transition: background 0.2s;
      display: block;
      text-align: center;
    }
    .submit-btn:hover {
      background: #97e463;
      color: #0e5704;
    }
    @media (max-width: 600px) {
      .form-container, .topbar {
        max-width: 98vw;
        padding: 12px 2vw;
      }
      .form-title {
        font-size: 18px;
      }
      .submit-btn {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="/register" class="back-btn">
      <i class="fa-solid fa-arrow-left"></i>
    </a>
    <span class="topbar-title">Register as Customer</span>
  </div>
  <form class="form-container" method="POST" action="/reg_cust">
    <div class="form-title">Register yourself here</div>
    <div class="input-row">
      <i class="fa-solid fa-user input-icon"></i>
      <input class="form-input" type="text" name="first_name" placeholder="* First Name" required>
      <input class="form-input" type="text" name="last_name" placeholder="* Last Name" required>
    </div>
    <div class="input-row">
      <i class="fa-solid fa-phone input-icon"></i>
      <input class="form-input" type="text" name="phone" placeholder="* Phone No." required>
      <input class="form-input" type="text" name="aadhar" placeholder="* Aadhar No." required>
    </div>
    <div class="input-row">
      <i class="fa-solid fa-map-marker-alt input-icon"></i>
      <input class="form-input" type="text" name="house_no" placeholder="House No.">
      <input class="form-input" type="text" name="locality" placeholder="* Locality / Area" required>
    </div>
    <div class="input-row">
      <i class="fa-solid fa-location-dot input-icon"></i>
      <input class="form-input" type="text" name="state" placeholder="* State" required>
      <input class="form-input" type="text" name="pincode" placeholder="Pincode">
    </div>
    <div class="input-row">
      <i class="fa-solid fa-key input-icon"></i>
      <input class="form-input" type="password" name="password" placeholder="* Password" required>
    </div>
    <div class="input-row">
      <i class="fa-solid fa-lock input-icon"></i>
      <input class="form-input" type="password" name="confirm_password" placeholder="* Confirm Password" required>
    </div>
    <button class="submit-btn" type="submit">SUBMIT</button>
  </form>
</body>
</html>
