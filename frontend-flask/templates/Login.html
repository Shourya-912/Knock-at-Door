<!DOCTYPE html>
<html lang="en">
 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
 
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 
  <!-- CSS from static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
 
<body>
 
  <!-- Animated 3D Background Shapes -->
  <div class="bg-shape bg-shape1"></div>
  <div class="bg-shape bg-shape2"></div>
  <div class="bg-shape bg-shape3"></div>
  <div class="bg-cube"></div>
 
  <form class="login-container" method="POST" action="{{ url_for('login') }}">
    
    <!-- Back button to home -->
    <button class="back-btn" type="button" onclick="window.location.href='{{ url_for('home') }}'">
      <i class="fa-solid fa-chevron-left back-btn-icon"></i>
    </button>
 
    <img src="{{ url_for('static', filename='images/1.png') }}" alt="Logo" class="logo-img">
 
    <div class="login-heading">Proceed with your</div>
    <div class="login-title">LOGIN</div>
 
    <div class="input-group">
      <input class="login-input" type="text" name="phone" placeholder="Phone No." required>
      <i class="fa-solid fa-phone input-icon"></i>
    </div>
 
    <div class="input-group">
      <input class="login-input" type="password" name="password" placeholder="Password" required>
      <i class="fa-solid fa-key input-icon"></i>
    </div>
 
    <button class="login-btn" type="submit">Login</button>
    <a class="forgot-link" href="#">Forgot Password?</a>
 
  </form>
 
</body>
</html>
